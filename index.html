<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BullUp Stock Tracker 📈</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <div class="logo-section">
        <img src="logo.png" alt="BullUp Logo" class="logo" />
        <h1>BullUp Stock Tracker📈</h1>
      </div>
      <button id="darkModeToggle" title="Toggle Dark Mode">🌙</button>
    </div>

    <!-- SEARCH SECTION -->
    <div class="search-section">
      <input type="text" id="stockInput" placeholder="🔍Enter stock name (e.g., ITC, SBI)" autocomplete="off" />
      <div id="suggestions"></div>
      <button id="trackButton">Track🚀</button>
      <button id="wishlistButton">Add to Wishlist</button>
    </div>

    <!-- STOCK INFO -->
    <div class="stock-info" id="stockInfo"></div>

    <!-- WISHLIST -->
    <h2>📌My Wishlist</h2>
    <ul id="wishlist"></ul>

    <!-- TOP STOCKS -->
    <h2>📊Top Stocks</h2>
    <table id="topStocksTable">
      <thead>
        <tr>
          <th>🏢 Company</th>
          <th>💰 Price (₹)</th>
          <th>📈 Change</th>
          <th>🏦 Market Cap</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
