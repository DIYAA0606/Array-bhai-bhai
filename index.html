<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BullUp Stock Tracker📈</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button id="darkModeToggle" title="Toggle Dark Mode">🌙</button>

    <div class="header">
      <div class="title-logo">
        <h1>BullUp Stock Tracker📊</h1>
        <img src="logo.png" alt="BullUp Logo" class="logo" />
      </div>
    </div>

    <div class="search-section">
      <input
        type="text"
        id="stockInput"
        placeholder="Enter stock name (e.g., ITC, SBI) 🔍"
        list="stockList"
        autocomplete="on"
      />
      <datalist id="stockList">
        <option value="ITC" />
        <option value="SBI" />
        <option value="TCS" />
        <option value="Reliance" />
        <option value="Infosys" />
        <option value="HDFC" />
        <option value="ICICI" />
        <option value="HUL" />
        <option value="L&T" />
        <option value="Axis Bank" />
        <option value="Bharti Airtel" />
        <option value="Maruti Suzuki" />
        <option value="Asian Paints" />
        <option value="Wipro" />
        <option value="Tata Steel" />
      </datalist>
      <button id="trackButton">🔍 Track</button>
      <button id="addToWatchlist">⭐ Add to Watchlist</button>
    </div>

    <div class="stock-info" id="stockInfo">ℹ️ Stock information will appear here...</div>

    <h2>⭐ Watchlist</h2>
    <ul id="watchlist"></ul>

    <h2>📈 Top Stocks</h2>
    <table id="topStocksTable">
      <thead>
        <tr>
          <th>🏢 Company</th>
          <th>💰 Price (₹)</th>
          <th>📉 Change</th>
          <th>🏦 Market Cap</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>

</html>
