<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Tracker</title>
  <style>
    /* CSS for reducing line spacing in stock info */
    #stockInfo p {
      margin: 0;
      line-height: 1.1;
      padding: 2px 0;
    }
    /* Optional: some basic styling */
    body.dark-mode {
      background-color: #222;
      color: #eee;
    }
    button {
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>Stock Tracker</h1>
  <input type="text" id="stockInput" placeholder="Enter stock name" />
  <button id="trackButton">Show Info</button>
  <button id="addToWatchlist">Add to Watchlist</button>
  <button id="darkModeToggle">Toggle Dark Mode</button>

  <div id="stockInfo"></div>

  <h2>Top Stocks</h2>
  <table id="topStocksTable" border="1" cellpadding="4" cellspacing="0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Change</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Watchlist</h2>
  <ul id="watchlist"></ul>

  <script src="script.js"></script>
</body>
</html>
