<!-- Updated Tools Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StockMate - Tools</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul class="menu">
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="watchlist.html">‚≠ê Watchlist</a></li>
      <li><a href="tools.html" class="active">üìà Tools</a></li>
    </ul>
    <img src="logo.png" alt="StockMate Logo" class="logo" />
  </nav>

  <div class="container">
    <h1>üìà Tools & Analytics</h1>
    <canvas id="stockChart" width="700" height="350"></canvas>
  </div>

  <button id="darkModeToggle"title="Toggle Dark Mode">üåô</button>
  <script src="script.js"></script>
  <script>
    window.addEventListener('load', () => {
      // Price Chart
      const ctxPrice = document.getElementById('priceChart').getContext('2d');
      new Chart(ctxPrice, {
        type: 'line',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
          datasets: [{
            label: 'RELIANCE Price (‚Çπ)',
            data: [2750, 2775, 2760, 2790, 2805],
            borderColor: '#2e7d32',
            backgroundColor: 'rgba(46,125,50,0.3)',
            fill: true,
            tension: 0.3,
            pointRadius: 5,
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: false } },
          plugins: {
            legend: { labels: { color: getComputedStyle(document.body).color } }
          }
        }
      });

      // Volume Chart
      const ctxVolume = document.getElementById('volumeChart').getContext('2d');
      new Chart(ctxVolume, {
        type: 'bar',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
          datasets: [{
            label: 'RELIANCE Volume (millions)',
            data: [5.2, 6.0, 5.5, 6.3, 6.7],
            backgroundColor: '#a5d6a7',
            borderColor: '#2e7d32',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 },
              color: getComputedStyle(document.body).color,
              grid: { color: '#8883' }
            },
            x: {
              color: getComputedStyle(document.body).color,
              grid: { color: '#8883' }
            }
          },
          plugins: {
            legend: { labels: { color: getComputedStyle(document.body).color } }
          }
        }
      });
    });
  </script>

</body>
</html>
